<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo List - Django And VueJS</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- vue -->
	<script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row justify-content-center align-items-center main-row">
				<div class="col shadow main-col bg-white">
					<div class="row bg-primary text-white">
						<div class="col  p-2">
							<h4>Todo App</h4>
						</div>
					</div>
					<div class="row justify-content-between text-white p-2">
						
						<div class="form-group flex-fill mb-2">
							<input id="todo-input" type="text" class="form-control">
						</div>
						<button type="submit" @click="createTodo" class="btn btn-primary mb-2 ml-2">Add todo</button>
					
					</div>
					<!-- listing todo -->
					<div class="row">
						
						<div v-for="todo in todos" class="col col-12 p-2 todo-item">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox" aria-label="Checkbox for following text input">
									</div>
								</div>
								<input type="text" readonly class="form-control" aria-label="Text input with checkbox" v-model='todo.body'>
								<div class="input-group-append">
									<button todo-id="" @click="deleteTodo(todo.id)" class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2 ">X</button>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>


	<!-- vue script -->
	<script type="text/javascript" src="app.js"></script>
	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
